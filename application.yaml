apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-sync-poc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ferchdav/argocd-sync.git
    targetRevision: main
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
        prune: true
        selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true

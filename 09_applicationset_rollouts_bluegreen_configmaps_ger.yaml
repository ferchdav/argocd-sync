apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: example-rollouts-bluegreen-configmaps-gen-appset
spec:
  generators:
    - list:
        elements:
          - app: xxx
  template:
    metadata:
      name: example-rollouts-bluegreen-configmaps-gen-app
    spec:
      project: default
      source:
        repoURL: https://github.com/ferchdav/argocd-sync.git
        targetRevision: main
        path: 09_rollouts_bluegreen_configmaps_gen
      destination: 
        server: https://kubernetes.default.svc
        namespace: argo-rollouts-eg
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true

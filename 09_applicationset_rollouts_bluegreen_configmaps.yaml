apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rollouts-bluegreen-configmaps-appset
spec:
  generators:
    - list:
        elements:
          - app: xxx
  template:
    metadata:
      name: rollouts-bluegreen-configmaps-app
    spec:
      project: default
      source:
        repoURL: https://github.com/ferchdav/argocd-sync.git
        targetRevision: main
        path: 08_rollouts_bluegreen_configmaps
      destination: 
        server: https://kubernetes.default.svc
        namespace: argo-rollouts-eg
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true

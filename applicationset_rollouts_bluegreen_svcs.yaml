apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rollouts-bluegreen-svcs
spec:
  generators:
    - list:
        elements:
          - app: poc-rollouts-bluegreen-svcs
  template:
    metadata:
      name: rollouts-bluegreen-svcs
    spec:
      project: default
      source:
        repoURL: https://github.com/ferchdav/argocd-sync.git
        targetRevision: main
        path: 03_rollouts-bluegreen-svcs
      destination: 
        server: https://kubernetes.default.svc
        namespace: argo-rollouts-eg-bluegreen-svcs
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
